<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Added Medicines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.1);
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Added Medicines</h1>
    <ul id="medicineList"></ul>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <script>
    const medicineList = document.getElementById('medicineList');
    let storedHistory = JSON.parse(localStorage.getItem('medicineHistory')) || [];

    function renderList() {
      medicineList.innerHTML = '';

      if (storedHistory.length === 0) {
        medicineList.innerHTML = '<li>No medicines added yet.</li>';
        return;
      }

      storedHistory.forEach((entry, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${index + 1}. ${entry.name}</strong><br>
          Reminder: Every ${entry.time} minutes<br>
          Added at: ${entry.addedAt}
          <button class="delete-btn" onclick="deleteMedicine(${index})">Delete</button>
        `;
        medicineList.appendChild(li);
      });
    }

    function deleteMedicine(index) {
      if (confirm('Are you sure you want to delete this medicine?')) {
        storedHistory.splice(index, 1);
        localStorage.setItem('medicineHistory', JSON.stringify(storedHistory));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
